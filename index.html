<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BULK TRADE QUIZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #e5ccff, #d9a7c7, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: #333;
      transition: background 0.6s ease;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* âš¡ Lighting effect pulse */
    @keyframes lighting {
      0% { box-shadow: 0 0 10px #fff, 0 0 20px #a86eff, 0 0 40px #8a2be2; }
      50% { box-shadow: 0 0 30px #fff, 0 0 60px #7a5fff, 0 0 120px #b57aff; }
      100% { box-shadow: 0 0 10px #fff, 0 0 20px #a86eff, 0 0 40px #8a2be2; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      animation: lighting 3s infinite alternate;
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 30px;
      color: #4b0082;
      font-weight: bold;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #fff;
    }

    button {
      background: linear-gradient(90deg, #7a5fff, #9d7bff);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(122, 95, 255, 0.7);
    }
    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(155, 125, 255, 1);
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 600;
      color: #3c0066;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      background: #9370db;
      color: white;
      transition: all 0.3s ease;
    }
    .options button:hover {
      background: #7a5fff;
      transform: scale(1.03);
    }

    .hidden { display: none; }
    .result { font-size: 22px; font-weight: bold; color: #4b0082; }
  </style>
</head>
<body>
  <div class="container" id="start-screen">
    <h1>BULK TRADE QUIZ</h1>
    <button onclick="startQuiz()">Enter Quiz</button>
  </div>

  <div class="container hidden" id="quiz-screen">
    <div id="quiz">
      <div id="question-container" class="question"></div>
      <div id="options-container" class="options"></div>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div class="container hidden" id="result-screen">
    <h2>Your Score:</h2>
    <div class="result" id="score"></div>
    <button onclick="restartQuiz()">Play Again</button>
  </div>

  <script>
    const questions = [
      {
        question: "What does FOB stand for in international trade?",
        options: ["Free on Board", "Freight on Buy", "Fast on Business", "Free Order Basis"],
        answer: "Free on Board"
      },
      {
        question: "Which document is required for customs clearance?",
        options: ["Invoice", "Bill of Lading", "Packing List", "All of the above"],
        answer: "All of the above"
      },
      {
        question: "What is the main purpose of a Letter of Credit?",
        options: ["Reduce shipping time", "Ensure payment security", "Lower tariffs", "Simplify packing"],
        answer: "Ensure payment security"
      },
      {
        question: "Which currency is most commonly used for international trade?",
        options: ["Euro", "Yen", "Dollar (USD)", "Pound"],
        answer: "Dollar (USD)"
      },
      {
        question: "What does Incoterms define?",
        options: ["Trade rules and responsibilities", "Shipping company names", "Currency exchange rates", "Export taxes"],
        answer: "Trade rules and responsibilities"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const questionContainer = document.getElementById("question-container");
    const optionsContainer = document.getElementById("options-container");
    const scoreDisplay = document.getElementById("score");

    const gradients = [
      ["#ff9a9e", "#fad0c4"],
      ["#a18cd1", "#fbc2eb"],
      ["#84fab0", "#8fd3f4"],
      ["#f6d365", "#fda085"],
      ["#fccb90", "#d57eeb"]
    ];

    function changeBackground() {
      const bg = gradients[Math.floor(Math.random() * gradients.length)];
      document.body.style.background = `linear-gradient(-45deg, ${bg[0]}, ${bg[1]}, #ffffff)`;
      document.body.style.backgroundSize = "400% 400%";
      document.body.style.animation = "gradient 8s ease infinite";
    }

    function flashLighting() {
      document.body.style.transition = "background 0.3s ease";
      document.body.style.filter = "brightness(1.6)";
      setTimeout(() => {
        document.body.style.filter = "brightness(1)";
      }, 400);
    }

    function startQuiz() {
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      changeBackground();
      flashLighting();
      const q = questions[currentQuestion];
      questionContainer.textContent = q.question;
      optionsContainer.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(opt);
        optionsContainer.appendChild(btn);
      });
    }

    function selectAnswer(answer) {
      const correct = questions[currentQuestion].answer;
      if (answer === correct) score++;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");
      scoreDisplay.textContent = `${score} / ${questions.length}`;
    }

    function restartQuiz() {
      score = 0;
      currentQuestion = 0;
      resultScreen.classList.add("hidden");
      startScreen.classList.remove("hidden");
    }
  </script>
</body>
</html>
