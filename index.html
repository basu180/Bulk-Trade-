<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bulk Trade Dashboard — Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #0f1724;
    --violet: #6a11cb;
    --blue: #2575fc;
    --glass: rgba(255,255,255,0.06);
    --muted: rgba(255,255,255,0.75);
    --accent: #9d7bff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Arial;color:var(--muted);background:#07132a;}

  /* Animated gradient background */
  body{
    background: linear-gradient(120deg, #1f3b8a 0%, #4b1f86 30%, #1ea6ff 70%);
    background-size:400% 400%;
    animation: bgShift 14s ease infinite;
    overflow:hidden;
  }
  @keyframes bgShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Layout + UI */
  .app{min-height:100vh;display:flex;flex-direction:column;}
  .topbar{height:64px;display:flex;align-items:center;gap:16px;padding:0 20px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-bottom:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);color:rgba(255,255,255,0.92);
  }
  .brand{display:flex;align-items:center;gap:12px;font-family:'Orbitron',sans-serif;font-size:18px;letter-spacing:1px;color:#fff;}
  .brand .logo{width:36px;height:36px;border-radius:8px;overflow:hidden;background:rgba(255,255,255,0.06);padding:6px;box-shadow:0 6px 18px rgba(0,0,0,0.4);}
  .brand .logo img{width:100%;height:100%;object-fit:cover;display:block;border-radius:6px;}
  .top-actions{margin-left:auto;display:flex;gap:10px;align-items:center;}
  .live-dot{width:10px;height:10px;border-radius:50%;background:#4ade80;box-shadow:0 0 8px rgba(74,222,128,0.9);}
  .top-actions .label{font-size:13px;color:rgba(255,255,255,0.9);}
  .main{flex:1;display:flex;gap:22px;padding:28px;align-items:flex-start;justify-content:center;}
  .sidebar{width:260px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:12px;padding:18px;box-shadow:0 12px 40px rgba(2,6,23,0.6);
    border:1px solid rgba(255,255,255,0.03);color:var(--muted);height:520px;
  }
  .workspace{flex:1;max-width:720px;display:flex;align-items:center;justify-content:center;}
  .quiz-card{width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border-radius:14px;padding:22px;position:relative;box-shadow:0 18px 60px rgba(6,24,50,0.6);
    border:1px solid rgba(255,255,255,0.04);overflow:hidden;
  }
  .quiz-card::before{content:'';position:absolute;inset:-2px;border-radius:16px;
    background:linear-gradient(90deg, rgba(157,123,255,0.12), rgba(0,224,255,0.09));
    z-index:0;filter:blur(22px);pointer-events:none;mix-blend-mode:screen;opacity:0.9;
  }
  .panel{position:relative;z-index:2;}
  .q-title{margin-top:12px;font-size:20px;font-weight:700;color:#fff;}
  .choices{margin-top:14px;display:grid;gap:12px;grid-template-columns:1fr 1fr;}
  @media(max-width:780px){.choices{grid-template-columns:1fr}.sidebar{display:none}}
  .choice{background:#fff;color:#061424;padding:12px;border-radius:10px;cursor:pointer;font-weight:600;
    box-shadow:0 8px 22px rgba(2,6,23,0.12);transition:transform .12s, box-shadow .12s, background .12s;}
  .choice:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(2,6,23,0.18);}
  .choice.selected{background:linear-gradient(90deg,var(--accent), #7fd3ff);color:#021;
    box-shadow:0 20px 60px rgba(157,123,255,0.18);}
  .controls{display:flex;justify-content:space-between;align-items:center;margin-top:18px;gap:8px;}
  .btn{padding:10px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:700;
    background:linear-gradient(90deg,var(--accent), #bca1ff);color:#041017;
    box-shadow:0 10px 30px rgba(157,123,255,0.12);}
  .btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);}
  .result{margin-top:14px;display:none;color:#fff;}
</style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <span class="logo"><img alt="logo" src="data:image/png;base64,iVBOR..."/></span>
        <span>Bulk Trade Dashboard</span>
      </div>
      <div class="top-actions"><div class="live-dot"></div><div class="label">LIVE</div></div>
    </div>

    <div class="main">
      <aside class="sidebar">
        <div class="stat"><h3>Progress</h3><p id="sidebar-progress">0 / 5 answered</p></div>
        <div class="stat"><h3>Best Score</h3><p id="sidebar-best">—</p></div>
        <div class="stat"><h3>Tips</h3><p>Use keys 1–4 for answers. Press Enter to move next.</p></div>
      </aside>

      <section class="workspace">
        <div class="quiz-card" id="quizCard">
          <div class="panel">
            <div class="q-top"><div id="q-count" class="small">Question 1 / 5</div><div id="score" class="small">Score: 0</div></div>
            <div id="questionArea" style="margin-top:8px;text-align:center;">
              <h2 style="color:#fff;font-family:'Orbitron',sans-serif">BULK TRADE QUIZ</h2>
              <p>Click Enter Quiz to start</p>
              <button id="startBtn" class="btn">Enter Quiz</button>
            </div>
            <div class="controls">
              <div><button id="prevBtn" class="btn ghost">Previous</button><button id="skipBtn" class="btn ghost">Skip</button></div>
              <div><button id="nextBtn" class="btn">Next</button></div>
            </div>
            <div class="result" id="resultWrap"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

<script>
const QUESTIONS = [
  { q:'What is the primary purpose of the central limit order book (CLOB)?', choices:['Store price data','Match orders','Control rewards','Verify transactions'], answer:1 },
  { q:'Which mechanism prevents users from self-trading?', choices:['Anti-Liquidity','Self-Trade Prevention','Throttle','Order Guard'], answer:1 },
  { q:'Which is NOT used in Mark Price?', choices:['Index Price','Fair Price','Funding Rate','Last Price'], answer:3 },
  { q:'Collateral currency for all contracts?', choices:['BTC','USDT','BUSD','ETH'], answer:1 },
  { q:'BULK aims to deliver what environment?', choices:['Slower secure','Decentralized unverified','Off-chain latency + on-chain integrity','Manual verification'], answer:2 }
];

let idx=0, score=0;
const qCount=document.getElementById('q-count'),scoreEl=document.getElementById('score'),qArea=document.getElementById('questionArea');
document.getElementById('startBtn').addEventListener('click',()=>renderQuestion());

function renderQuestion(){
  const q=QUESTIONS[idx];
  qCount.textContent=`Question ${idx+1}/${QUESTIONS.length}`;
  scoreEl.textContent=`Score: ${score}`;
  qArea.innerHTML=`
    <div class="q-title">${q.q}</div>
    <div class="choices">${q.choices.map((c,i)=>`<div class="choice" data-i="${i}">${i+1}. ${c}</div>`).join('')}</div>`;
  document.querySelectorAll('.choice').forEach(el=>el.onclick=()=>selectAnswer(el));
}
function selectAnswer(el){
  const i=parseInt(el.dataset.i);
  document.querySelectorAll('.choice').forEach(c=>c.classList.remove('selected'));
  el.classList.add('selected');
  if(i===QUESTIONS[idx].answer) score++;
}
document.getElementById('nextBtn').onclick=()=>{if(idx<QUESTIONS.length-1){idx++;renderQuestion();}else showResult();};
document.getElementById('prevBtn').onclick=()=>{if(idx>0){idx--;renderQuestion();}};
function showResult(){qArea.innerHTML=`<h3>Your Score: ${score}/${QUESTIONS.length}</h3><button class="btn" onclick="location.reload()">Retry</button>`;}
</script>
</body>
</html>
